<html>
	<head>
		<title>Formul√°rio em HTML</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			<p>
				<label for="nome">Nome: </label>
				<input id="nome" type="text" placeholder="Digite o seu nome" required>
			</p>
			<p>
				<label for="pass">Password: </label>
				<input id="pass" type="password" placeholder="Digite a sua password" required>
			</p>
			<p>
				<label for="email">Email: </label>
				<input id="email" type="email" placeholder="Digite o seu email" required>
			</p>
			<p>
				<label for="idade">Idade: </label>
				<input id="idade" min="0" max="100" step="0.1" type="number" placeholder="Digite a sua idade" required>
			</p>
			<p>
				<label for="data de nascimento">Data de nascimento: </label>
				<input id="data" type="date" placeholder="Digite a sua data de nascimento" min="2020-11-15" required>
			</p>
			<h3>Prato Favorito</h3>
			<p>
				<label for="arroz">Arroz de marisco: </label>
				<input type="checkbox" id="arroz">
			</p>
			<p>
				<label for="bacalhau">Bacalhau com natas: </label>
				<input type="checkbox" id="bacalhau">
			</p>
			<p>
				<label for="bife">Bife com batatas fritas: </label>
				<input type="checkbox" id="bife">
			</p>

			<fieldset><legend>Qual o genero?</legend>
				<p>
					<label for="feminino">Feminino: </label>
					<input type="radio" id="feminino" name="genero" value="feminino" checked>
				</p>
				<p>
					<label for="masculino">Masculino: </label>
					<input type="radio" id="masculino" name="genero" value="masculino">
				</p>
				<p>
					<label for="outro">Outro: </label>
					<input type="radio" id="outro" name="genero" value="outro">
				</p>
			</fieldset>
			<p>
				<label for="civil">Estado civil: </label>
				<select id="civil">
					<option></option>
					<option>Solteiro(a)</option>
					<option>Casado(a)</option>
					<option>Divorciado(a)</option>
					<option>Viuvo(a)</option>
					<option>Uniao de facto</option>
				</select>
			</p>
			<p>
				<label for="bio">Biografia: </label>
				<textarea id="bio" cols="50" rows="5" placeholder="Escreva aqui alguma coisa..."></textarea>
			</p>
			<p>
				<label for="ficheiro">Anexe um ficheiro: </label>
				<input type="file" id="ficheiro">
			</p>
			<p>
				<label for="cor">Escolha uma cor: </label>
				<input type="color" id="cor">
			</p>
			<p>
				<label for="grau">Grau de satisfacao: </label>
				1<input type="range" id="grau" min="1" max="5">5
			</p>
			<p>
				<button type="submit">Enviar</button>
				<button type="reset">Limpar</button>
			</p>
		</form>
	</body>
</html>
